<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
   <form class="container">
    <div class="row">
        <h2 class="bg-primary p-2 mt-2 text-white">
            Create New Invoice
        </h2>
    </div>
    <div class="column">
        <div class="form-floating col-6">
            <input type="text" class="form-control" id="txtClient" placeholder="Client">
            <label for="txtClient">Client</label>
        </div>
        <div class="mb-4"></div>
        <div class="form-floating mb-3 col-3">
            <input type="number" class="form-control" id="txtDt" placeholder="Client" value="2022-01-01">
            <label for="txtDt">YYYY-MM-DD</label>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <input type="submit" value="Create" class="btn btn-success">
        </div>
        <div class="col">
           
            <a href="./list-invoice.html">Invoice</a>
        </div>
    </div>
   </form>
  </body>
</html>

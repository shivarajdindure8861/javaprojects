<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Create Invoice</title>
  </head>
  <body>
   <form class="container" id="formInvoice">
    <div class="row">
        <h2 class="bg-primary p-2 mt-2 text-white">
            Create New Invoice</h2>
    </div>
    <div class="row">
        <div class="form-floating col-6">
            <input type="text" class="form-control" id="txtClient" placeholder="Client" name="client">
            <label for="txtClient">Client</label>
        </div>
        <div class="form-floating mb-3 col-3">
            <input type="number" class="form-control" id="txtAmt" placeholder="Amount" name="amt">
            <label for="txtAmt">Amount</label>
        </div>

        <div class="form-floating mb-3 col-3">
            <input type="date" class="form-control" id="txtDt" placeholder="Date" name="invDt">
            <label for="txtDt">YYYY-MM-DD</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="submit" value="Create" class="btn btn-success">
        </div>
        <div class="col">
            <a href="./list-invoice.html">Invoices</a>
        </div>
    </div>
   </form>
        
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <!-- here you need to import your scripts -->
    <script src="./restapi/create-invoice-api.js"></script>
  </body>
</html>
